<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <h:outputStylesheet library="webjars" name="bootstrap/3.1.1/css/bootstrap.css" />
    <h:outputStylesheet library="webjars" name="bootstrap/3.1.1/css/bootstrap.min.css" />
    <h:outputStylesheet library="webjars" name="bootstrap/3.1.1/less/responsive-utilities.less" />
</h:head>
<body>
    <ui:composition template="templates/template.xhtml">
        <div class="container">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <ui:include src="components/userinfo.xhtml" />
                            </div>
                            <div class="col-md-6">
                                <ui:include src="components/stats.xhtml" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <ui:include src="components/following.xhtml" />
                            </div>
                            <div class="col-md-6">
                                <c:if test="#{userBean.compareWindow('KWETS')}">
                                    <ui:include src="components/tweetlist.xhtml" />
                                </c:if>
                                <c:if test="#{userBean.compareWindow('FOLLOWING')}">
                                    <ui:include src="components/followinglist.xhtml" />
                                </c:if>
                                <c:if test="#{userBean.compareWindow('FOLLOWERS')}">
                                    <ui:include src="components/followerlist.xhtml" />
                                </c:if>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </ui:define>
        </div>
    </ui:composition>
</body>
</html>
