<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <h:outputStylesheet library="webjars" name="bootstrap/3.1.1/css/bootstrap.css" />
</h:head>
<c:choose>
    <c:when test="#{userBean.loggedIn}">
        <c:choose>
            <c:when test="#{userBean.currentPage.equals('index')}">
                <ui:include src="index.xhtml" />
            </c:when>
            <c:when test="#{userBean.currentPage.equals('users')}">
                <ui:include src="users.xhtml" />
            </c:when>
            <c:when test="#{userBean.currentPage.equals('admin')}">
                <ui:include src="admin.xhtml" />
            </c:when>
        </c:choose>
    </c:when>
    <c:otherwise>
        <ui:include src="index.xhtml" />
    </c:otherwise>
</c:choose>
</html>
