<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core">
<body>
<ui:composition template="../templates/template.xhtml">
    <div class="container">
        <ui:define name="content">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <c:if test="#{request.isUserInRole('admin')}">
                                <ui:include src="../components/batch.xhtml"/>
                            </c:if>
                        </div>
                        <div class="col-md-6">
                            <c:if test="#{request.isUserInRole('moderator')}">
                                <ui:include src="../components/moderate.xhtml" />
                            </c:if>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <ui:include src="../components/kwfollowing.xhtml"/>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </ui:define>
    </div>
</ui:composition>
</body>
</html>
