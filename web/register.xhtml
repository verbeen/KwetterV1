<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <h:outputStylesheet library="webjars" name="bootstrap/3.1.1/css/bootstrap.css" />
</h:head>
<h:body>
    <div class="container" style="width: 300px;">
        <h:form method="POST">
            <h:inputText id="name" type="text" name="username" value="#{registerBean.name}" class="form-control" />
            <p:watermark for="name" value="username" />
            <h:inputSecret id="pass" type="password" name="password" value="#{registerBean.password}" class="form-control" />
            <p:watermark for="pass" value="password" />
            <h:inputText id="email" type="text" name="email" value="#{registerBean.email}" class="form-control" />
            <p:watermark for="email" value="email" />
            <h:inputText id="bio" type="text" name="bio" value="#{registerBean.bio}" class="form-control" />
            <p:watermark for="bio" value="bio" />
            <h:inputText id="web" type="text" name="web" value="#{registerBean.web}" class="form-control" />
            <p:watermark for="web" value="web" />
            <h:commandButton type="submit" value="Register" class="btn btn-success" action="#{registerBean.register()}" />
        </h:form>
    </div>
</h:body>
</html>
