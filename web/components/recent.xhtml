<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <div class="panel panel-default">
        <div class="panel-heading">Mine</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10">
                        <ul id="mykwet" class="list-group media-list">
                            <li class="list-group-item media">
                                <a class="pull-left" href="javascript:void(0)">
                                    <img class="media-object" src="..." alt="..." />
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading">
                                        @#{userBean.currentUser.name} <small class="text-muted"> #{userBean.currentUser.latestKwet.datumString} </small>
                                    </h4>
                                    #{userBean.currentUser.latestKwet.kwet}
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10" style="text-align: center">
                        <a class="btn btn-default" href="javascript:void(0)" onclick="setPage([{name: 'page', value: 'user'}]);">
                            #{userBean.currentUser.following.size()} following
                        </a>
                        <a class="btn btn-default" href="javascript:void(0)" onclick="setPage([{name: 'page', value: 'user'}]);">
                            #{userBean.currentUser.followers.size()} followers
                        </a>
                        <a class="btn btn-default" href="javascript:void(0)" onclick="setPage([{name: 'page', value: 'user'}]);">
                            #{userBean.currentUser.kwets.size()} kwets
                        </a>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
            </div>
        </div>
</ui:composition>
