<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" >
    <h:form style="display: none">
        <p:remoteCommand name="viewUser" actionListener="#{userBean.setViewingUser()}" oncomplete="window.location.reload()"/>
    </h:form>
    <div class="panel panel-default">
        <div class="panel-heading">
            Tweets
        </div>
        <div class="panel-body" style="max-height: 560px; overflow-y: scroll;">
            <ul id="tweetlist" class="list-group media-list">
                <ui:repeat var="kwet" value="#{moderatorBean.allKwets}">
                    <li class="list-group-item media">
                        <a class="pull-left" href="javascript:void(0)">
                            <img class="media-object" src="resources/user.png" width="24px" alt="..." />
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">
                                @#{kwet.poster.name} <small class="text-muted"> #{kwet.datumString} </small>
                            </h4>
                            #{kwet.body}
                        </div>
                        <div class="pull-right">
                            <h:form>
                                <h:commandButton value="Remove" action="#{moderatorBean.removeKwet(kwet.id)}" />
                            </h:form>
                        </div>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </div>
</ui:composition>
