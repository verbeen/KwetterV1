<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" >
    <h:form style="display: none">
        <p:remoteCommand name="viewUser" actionListener="#{userBean.setViewingUser()}" onsuccess="window.location.reload(false)" />
    </h:form>
    <div class="panel panel-default">
        <div class="panel-heading">
            Followers
        </div>
        <div class="panel-body" style="max-height: 265px; overflow-y: scroll;">
            <ul class="list-group media-list">
                <ui:repeat var="user" value="#{userBean.viewingUser.followers}">
                    <li class="list-group-item media">
                        <a class="pull-left" href="javascript:void(0)">
                            <img class="media-object" src="resources/user.png" width="24px" alt="..." />
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">
                                <button class="btn btn-default" onclick="viewUser([{name: 'user', value: '#{user.name}'}])">
                                    @#{user.name}
                                </button>
                            </h4>
                        </div>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </div>
</ui:composition>
