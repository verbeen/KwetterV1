<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet>
        .navbar-static-top {
            margin-bottom: 19px;
        }
    </h:outputStylesheet>
    <h:form style="display: none">
        <p:remoteCommand name="login" actionListener="#{userBean.logIn()}" onsuccess="window.location.reload(false)" />
    </h:form>
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:void(0)">Kwetter</a>
            </div>
            <div class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <form method="POST" action="j_security_check">
                        <input type="text" name="j_username" placeholder="Username" class="form-control" />
                        <input type="password" name="j_password" placeholder="Password" class="form-control" />
                        <input type="submit" value="Login" class="btn btn-success" />
                    </form>
                </div>
            </div><!--/.navbar-collapse -->
        </div>
    </div>
</ui:composition>
