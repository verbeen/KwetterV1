<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:form style="display: none">
    <p:remoteCommand name="viewFollowing" actionListener="#{userBean.setViewFollowing()}" onsuccess="window.location.reload(false)" />
    <p:remoteCommand name="viewKwets" actionListener="#{userBean.setViewKwets()}" onsuccess="window.location.reload(false)" />
    <p:remoteCommand name="viewFollowers" actionListener="#{userBean.setViewFollowers()}" onsuccess="window.location.reload(false)" />
</h:form>
<div class="panel panel-default">
    <div class="panel-heading">stats</div>
    <div class="panel-body">
        <a class="btn btn-default" href="javascript:viewFollowing()">#{userBean.getViewingUser().following.size()} following</a>
        <a class="btn btn-default" href="javascript:viewFollowers()">#{userBean.getViewingUser().followers.size()} followers</a>
        <a class="btn btn-default" href="javascript:viewKwets()">#{userBean.getViewingUser().kwets.size()} kwets</a>
    </div>
</div>
</ui:composition>
