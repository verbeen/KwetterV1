<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui" >
<div class="panel panel-default">
    <div class="panel-heading">Kwetters</div>
    <div class="panel-body" style="max-height: 265px; overflow-y: scroll;">
        <ul id="tweetlist" class="list-group media-list">
            <ui:repeat var="kwet" value="#{userBean.viewingUser.kwets}">
                <li class="list-group-item media">
                    <a class="pull-left" href="javascript:void(0)">
                        <img class="media-object" src="..." alt="..." />
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">
                            @#{kwet.poster.name} <small class="text-muted"> #{kwet.datumString} </small>
                        </h4>
                        #{kwet.kwet}
                    </div>
                </li>
            </ui:repeat>
        </ul>
    </div>
</div>
</ui:composition>
