<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <div class="panel panel-default">
        <div class="panel-heading">
            Trends
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <ul id="trendlist" class="list-group media-list">
                        <ui:repeat var="trend" value="#{trendsBean.getAllTrends()}">
                            <li class="list-group-item media">
                                <div class="media-body">
                                    <h4 class="media-heading">
                                        #{trend.getName()} <small class="text-muted"> #{trend.kwets.size()} kwets </small>
                                    </h4>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </div>
</ui:composition>
